<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link naar de CSS -->
</head>
<body>


    <div id="start-quiz-container">
        <button id="start-quiz-button">Begin Quiz</button>
    </div> 

    <video id="video" autoplay>
        <source src="intro.mp4" type="video/mp4">
        Je browser ondersteunt de video tag niet.
    </video>
   
    
    <div id="overlay" style="display: none;"> <!-- Zorg ervoor dat de overlay hier correct is -->
        <div class="question" id="question"></div>
        <div id="message" class="message"></div> <!-- Voeg dit toe -->
        <div class="button-container">
            <button class="answer" onclick="checkAnswer(true)">Ja</button>
            <button class="answer" onclick="checkAnswer(false)">Nee</button>
        </div>
    </div>

    <div id="score">Score: 0</div> <!-- Score element -->
    <button id="pause-button" class="pause-control">‚è∏Ô∏è</button> <!-- Pauzeknop -->
    <button id="volume-button" class="volume-control">üîä</button> <!-- Geluidknop -->
    <div id="slider-container" class="slider-container" style="display: none;">
        <input type="range" id="volume-slider" class="slider" min="0" max="1" step="0.1" value="0.5">
    </div>

    <script src="script.js"></script> <!-- Link naar de JavaScript -->
</body>
</html>
