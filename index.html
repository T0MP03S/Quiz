<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body> 

    <div id="start-quiz-container">
        <button id="start-quiz-button">Begin video</button>
    </div> 

    <div id="herhaal-quiz-container" style="display: none;">
        <!-- De knop wordt hier door JavaScript toegevoegd -->
    </div>    

    <div id="language-container" class="language-selection">
        <button class="language-button nl" data-language="nl"></button>
        <button class="language-button gb" data-language="en"></button>
    </div>
    <div id="video-container">
        <video id="video" playsinline webkit-playsinline></video>
    </div>

    <div class="control-container">
        <button id="pause-button" class="pause-control"><i class="fas fa-play"></i></button> 
        <button id="volume-button" class="volume-control"><i class="fas fa-volume-up"></i></button>
    </div>
    <div id="slider-container" class="slider-container" style="display: none;">
        <input type="range" id="volume-slider" class="slider" min="0" max="1" step="0.1" value="0.5">
    </div>

    
    <div id="overlay" style="display: none;">
        <div id="message" class="message"></div>
        <div class="question" id="question"></div>
        <div class="button-container">
            <button id="yes-button" class="answer">Ja</button>
            <button id="no-button" class="answer">Nee</button>
        </div>
    </div>

    <script type="module" src="Scripts/quizhandler.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
